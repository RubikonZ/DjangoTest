<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Assignment</title>
</head>


<body>
<h1>List of Images</h1>

<p>
{% if picture_list %}
<ul>
  {% for picture in picture_list %}
    <li>
        <a href="{% url 'pictures:picture_detail'  picture.id %}">{{ picture.picture_name }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>No available images</p>
{% endif %}
</p>

<p>
<a href="{% url 'pictures:picture_create' %}">Add new image</a>
</p>
</body>
</html>
